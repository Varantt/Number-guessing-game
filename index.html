<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/index.css" />
    <title>Number guessing game</title>
  </head>

  <body>
    <div class="container">
      <form action="">
        <h1>Number Guessing game</h1>
        <p>
          We have selected a Random Number. We will tell you if the guess was
          too high or too low.
        </p>

        <label for="guess" style="font-size: 20px; color: rgb(0, 38, 255)"
          >Enter a guess:
        </label>
        <input type="number" id="guess" name="guess" value="" />
        <button type="submit">Submit Guess</button>
      </form>

      <div id="description" class="d-none">
        <p><span id="previousGuesses"></span></p>
        <h5></h5>
        <p><span id="closeness"> </span></p>
      </div>
      <button class="reset-btn d-none">Start new Game</button>
    </div>

    <script src="assets/js/script.js"></script>
  </body>
</html>
